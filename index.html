    <style>

        /* è£…é£¾çš„ãªèƒŒæ™¯è¦ç´  */
        body::before,
        body::after {
            content: '';
            position: fixed;
            border-radius: 50%;
            z-index: 0;
            pointer-events: none;
        }

        body::before {

        body::after {

        @keyframes float {

        /* ãƒ˜ãƒƒãƒ€ãƒ¼ */

        @keyframes slideDown {

        /* æ¤œç´¢ãƒãƒ¼ */

        @keyframes fadeIn {

        /* å•†å“ã‚°ãƒªãƒƒãƒ‰ */

        /* å•†å“ã‚«ãƒ¼ãƒ‰ */
        .product-card {
            background: var(--card-bg);

        @keyframes scaleIn {

        .product-card:hover {

        .product-image-container {

        .product-image {

        .product-card:hover .product-image {

        .product-info {

        .product-name {

            font-weight: 700;
            color: var(--text);

            line-height: 1.4;

        .product-link-btn {

        }

        }

        /* ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚° */
        .loading {

        .spinner {

        @keyframes spin {

        /* çµæœãªã— */
        .no-results {

        /* ãƒ•ãƒƒã‚¿ãƒ¼ */
        footer {

        }

        /* å„ã‚«ãƒ¼ãƒ‰ã«ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³é…å»¶ã‚’è¿½åŠ  */
        .product-card:nth-child(1) { animation-delay: 0s; }
        .product-card:nth-child(2) { animation-delay: 0.1s; }
        .product-card:nth-child(3) { animation-delay: 0.2s; }
        .product-card:nth-child(4) { animation-delay: 0.1s; }

        .product-card:nth-child(6) { animation-delay: 0.3s; }
    </style>

<body>
    <div class="container">
        <header>
            <h1>âœ¨ å‹•ç”»ã§ç´¹ä»‹ã—ãŸå•†å“ã¾ã¨ã‚ âœ¨</h1>
            <p class="subtitle">å®Ÿéš›ã«ä½¿ã£ã¦ãŠã™ã™ã‚ã§ãã‚‹ã‚‚ã®ã ã‘ã¾ã¨ã‚ã¾ã—ãŸã®ã§è‰¯ã„ã”ç¸ãŒã‚ã‚Œã°å¬‰ã—ã„ã§ã™</p>
        </header>

        <!-- æ¤œç´¢ãƒãƒ¼ -->
        <div class="search-section">
            <div class="search-container">
                <input 
                    type="text" 
                    class="search-input" 
                    id="searchInput" 
                    placeholder="å•†å“ã‚’æ¤œç´¢... (ä¾‹: ãã‚‡ã†ã–ã€ãƒãƒ¼ã‚º)"
                >
                <span class="search-icon">ğŸ”</span>
            </div>
        </div>

        <!-- ã‚«ãƒ†ã‚´ãƒªãƒ¼ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼ -->
        <div class="category-container" id="categoryContainer">
            <button class="category-btn active" data-category="all">ã™ã¹ã¦</button>
        </div>

        <!-- å•†å“ã‚°ãƒªãƒƒãƒ‰ -->
        <div id="productsContainer">
            <div class="loading">
                <div class="spinner"></div>
                <p>å•†å“ã‚’èª­ã¿è¾¼ã¿ä¸­...</p>
            </div>
        </div>

        <footer>

        </footer>
    </div>

    <script>
        // ===== è¨­å®š =====
        // ä»¥ä¸‹ã®ã‚¹ãƒ—ãƒ¬ãƒƒãƒ‰ã‚·ãƒ¼ãƒˆIDã¨APIã‚­ãƒ¼ã‚’è¨­å®šã—ã¦ãã ã•ã„
        const SPREADSHEET_ID = 'REPLACE_SPREADSHEET_ID';; // ã‚¹ãƒ—ãƒ¬ãƒƒãƒ‰ã‚·ãƒ¼ãƒˆã®IDã‚’å…¥åŠ›
        const API_KEY = 'REPLACE_APY_KEY'; // Google APIã‚­ãƒ¼ã‚’å…¥åŠ›
        const SHEET_NAME = 'REPLACE_SHEET_NAME'; // ã‚·ãƒ¼ãƒˆåï¼ˆå¿…è¦ã«å¿œã˜ã¦å¤‰æ›´ï¼‰

        // ===== ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•° =====
        let allProducts = [];
        let currentCategory = 'all';

        // ===== ã²ã‚‰ãŒãªãƒ»ã‚«ã‚¿ã‚«ãƒŠå¤‰æ›é–¢æ•° =====
        function normalizeText(text) {
            if (!text) return '';
            
            // å…¨è§’è‹±æ•°å­—ã‚’åŠè§’ã«å¤‰æ›
            text = text.replace(/[ï¼¡-ï¼ºï½-ï½šï¼-ï¼™]/g, function(s) {
                return String.fromCharCode(s.charCodeAt(0) - 0xFEE0);
            });
            
            // ã‚«ã‚¿ã‚«ãƒŠã‚’ã²ã‚‰ãŒãªã«å¤‰æ›
            const kanaText = text.replace(/[\u30a1-\u30f6]/g, function(match) {
                const chr = match.charCodeAt(0) - 0x60;
                return String.fromCharCode(chr);
            });
            
            // å°æ–‡å­—ã«å¤‰æ›ã—ã¦ã‚¹ãƒšãƒ¼ã‚¹ã‚’å‰Šé™¤
            return kanaText.toLowerCase().replace(/\s+/g, '');
        }

        // ===== æ›–æ˜§æ¤œç´¢é–¢æ•° =====
        function fuzzyMatch(searchText, targetText, keywords) {
            const normalizedSearch = normalizeText(searchText);
            const normalizedTarget = normalizeText(targetText);
            const normalizedKeywords = normalizeText(keywords);
            
            // æ¤œç´¢èªãŒç©ºã®å ´åˆã¯true
            if (!normalizedSearch) return true;
            
            // å•†å“åã¾ãŸã¯ã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰ã«å«ã¾ã‚Œã¦ã„ã‚‹ã‹ãƒã‚§ãƒƒã‚¯
            return normalizedTarget.includes(normalizedSearch) || 
                   normalizedKeywords.includes(normalizedSearch);
        }

        // ===== Googleã‚¹ãƒ—ãƒ¬ãƒƒãƒ‰ã‚·ãƒ¼ãƒˆã‹ã‚‰ãƒ‡ãƒ¼ã‚¿å–å¾— =====
        async function fetchProducts() {
            try {
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${SHEET_NAME}?key=${API_KEY}`;
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error('ãƒ‡ãƒ¼ã‚¿ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ');
                }
                
                const data = await response.json();
                const rows = data.values;
                
                if (!rows || rows.length < 2) {
                    throw new Error('ãƒ‡ãƒ¼ã‚¿ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“');
                }
                
                // ãƒ˜ãƒƒãƒ€ãƒ¼è¡Œã‚’ã‚¹ã‚­ãƒƒãƒ—ã—ã¦å•†å“ãƒ‡ãƒ¼ã‚¿ã‚’ä½œæˆ
                const products = [];
                for (let i = 1; i < rows.length; i++) {
                    const row = rows[i];
                    if (row[0] && row[1]) { // å•†å“åã¨ç”»åƒURLãŒã‚ã‚‹å ´åˆã®ã¿
                        products.push({
                            name: row[0] || '',
                            imageUrl: row[1] || '',
                            affiliateLink: row[2] || '#',
                            keywords: row[3] || '',
                            category: row[4] || 'ãã®ä»–'
                        });
                    }
                }
                
                return products;
            } catch (error) {
                console.error('Error fetching products:', error);
                document.getElementById('productsContainer').innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">âš ï¸</div>
                        <p>ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ</p>
                        <p style="font-size: 0.9rem; margin-top: 10px;">ã‚¹ãƒ—ãƒ¬ãƒƒãƒ‰ã‚·ãƒ¼ãƒˆIDã¨APIã‚­ãƒ¼ã‚’ç¢ºèªã—ã¦ãã ã•ã„</p>
                    </div>
                `;
                return [];
            }
        }

        // ===== ã‚«ãƒ†ã‚´ãƒªãƒ¼æŠ½å‡º =====
        function extractCategories(products) {
            const categories = new Set();
            products.forEach(product => {
                if (product.category) {
                    categories.add(product.category);
                }
            });
            return Array.from(categories).sort();
        }

        // ===== ã‚«ãƒ†ã‚´ãƒªãƒ¼ãƒœã‚¿ãƒ³ç”Ÿæˆ =====
        function renderCategories(categories) {
            const container = document.getElementById('categoryContainer');
            
            // ã€Œã™ã¹ã¦ã€ãƒœã‚¿ãƒ³ã¯æ®‹ã™
            const allButton = container.querySelector('[data-category="all"]');
            container.innerHTML = '';
            container.appendChild(allButton);
            
            // ã‚«ãƒ†ã‚´ãƒªãƒ¼ãƒœã‚¿ãƒ³ã‚’è¿½åŠ 
            categories.forEach(category => {
                const btn = document.createElement('button');
                btn.className = 'category-btn';
                btn.textContent = category;
                btn.dataset.category = category;
                btn.addEventListener('click', () => filterByCategory(category));
                container.appendChild(btn);
            });
        }

        // ===== å•†å“ã‚«ãƒ¼ãƒ‰ç”Ÿæˆ =====
        function renderProducts(products) {
            const container = document.getElementById('productsContainer');
            
            if (products.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">ğŸ”</div>
                        <p>è©²å½“ã™ã‚‹å•†å“ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸ</p>
                    </div>
                `;
                return;
            }
            
            const grid = document.createElement('div');
            grid.className = 'products-grid';
            
            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                
                // Google Driveã®URLã‚’ç›´æ¥è¡¨ç¤ºç”¨ã«å¤‰æ›
                let displayImageUrl = product.imageUrl;
                if (product.imageUrl.includes('drive.google.com')) {
                    const fileIdMatch = product.imageUrl.match(/\/d\/([^\/]+)/);
                    if (fileIdMatch) {
                        displayImageUrl = `https://drive.google.com/thumbnail?id=${fileIdMatch[1]}&sz=w500`;
                    }
                }
                
                card.innerHTML = `
                    <div class="product-image-container">
                        <img src="${displayImageUrl}" alt="${product.name}" class="product-image" loading="lazy">
                    </div>
                    <div class="product-info">
                        <h3 class="product-name">${product.name}</h3>
                        <a href="${product.affiliateLink}" target="_blank" class="product-link-btn" onclick="event.stopPropagation()">
                            è©³ç´°ã‚’è¦‹ã‚‹ â†’
                        </a>
                    </div>
                `;
                
                // ã‚«ãƒ¼ãƒ‰å…¨ä½“ã‚’ã‚¯ãƒªãƒƒã‚¯ã—ã¦ã‚‚ãƒªãƒ³ã‚¯ã«é£›ã¶
                card.addEventListener('click', () => {
                    window.open(product.affiliateLink, '_blank');
                });
                
                grid.appendChild(card);
            });
            
            container.innerHTML = '';
            container.appendChild(grid);
        }

        // ===== ã‚«ãƒ†ã‚´ãƒªãƒ¼ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼ =====
        function filterByCategory(category) {
            currentCategory = category;
            
            // ãƒœã‚¿ãƒ³ã®ã‚¢ã‚¯ãƒ†ã‚£ãƒ–çŠ¶æ…‹ã‚’æ›´æ–°
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.category === category) {
                    btn.classList.add('active');
                }
            });
            
            // ãƒ•ã‚£ãƒ«ã‚¿ãƒªãƒ³ã‚°ã‚’å®Ÿè¡Œ
            applyFilters();
        }

        // ===== ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼é©ç”¨ =====
        function applyFilters() {
            const searchText = document.getElementById('searchInput').value;
            
            let filteredProducts = allProducts;
            
            // ã‚«ãƒ†ã‚´ãƒªãƒ¼ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼
            if (currentCategory !== 'all') {
                filteredProducts = filteredProducts.filter(p => p.category === currentCategory);
            }
            
            // æ¤œç´¢ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼
            if (searchText) {
                filteredProducts = filteredProducts.filter(product => 
                    fuzzyMatch(searchText, product.name, product.keywords)
                );
            }
            
            renderProducts(filteredProducts);
        }

        // ===== åˆæœŸåŒ– =====
        async function init() {
            // å•†å“ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—
            allProducts = await fetchProducts();
            
            if (allProducts.length === 0) {
                return; // ã‚¨ãƒ©ãƒ¼è¡¨ç¤ºã¯ fetchProducts å†…ã§è¡Œã‚ã‚Œã‚‹
            }
            
            // ã‚«ãƒ†ã‚´ãƒªãƒ¼ã‚’æŠ½å‡ºã—ã¦è¡¨ç¤º
            const categories = extractCategories(allProducts);
            renderCategories(categories);
            
            // å•†å“ã‚’è¡¨ç¤º
            renderProducts(allProducts);
            
            // æ¤œç´¢ã‚¤ãƒ™ãƒ³ãƒˆ
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', applyFilters);
            
            // ã€Œã™ã¹ã¦ã€ãƒœã‚¿ãƒ³ã®ã‚¤ãƒ™ãƒ³ãƒˆ
            document.querySelector('[data-category="all"]').addEventListener('click', () => {
                filterByCategory('all');
            });
        }

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«å®Ÿè¡Œ
        window.addEventListener('DOMContentLoaded', init);
    </script>
